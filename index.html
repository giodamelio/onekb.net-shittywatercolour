<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script>
    $.getJSON("http://www.reddit.com/user/Shitty_Watercolour/comments.json", function(data) {
        for (index in data.data.children) {
            var image = data.data.children[index].data.body.match(/(http:\/\/i.imgur.com\/(.*))(\?.*)?/);
            if (image) {
                $(document.body).append("<img src=\"" + image[0] + "\"></img>");
            }
        };
    });
</script>
